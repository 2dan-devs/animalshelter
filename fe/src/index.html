<!doctype html>
<html class="no-js" ng-app="fe">
  <head>
    <meta charset="utf-8">
    <title>Animal Shelter</title>
    <!-- Description for your page. Shouldn't be longer then 200 characters -->
    <meta name="description" content="Animal shelter site. Cats and dogs for adoption. Volunteer to work at the shelter. Donate to the cause. Spread the word."/>
    <!-- Keywords are used to define your content for search engines. Shouldn't be longer then 1,000 characters -->
    <meta name="keywords" content="animal shelter, dogs, cats, adopt, new jersey, volunteer, animals, donate"/>
    <!-- Defines how search engines should index your content. index: indicates search engines should index the page. follow: indicates hyperlinks should be followed -->
    <meta name="robots" content="index,follow"/>
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    
    <!-- build:css({.tmp,src}) styles/vendor.css -->
    <link rel="stylesheet" href="app/vendor.css">
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/foundation/css/foundation.css" />
    <!-- endbower -->
    <!-- endbuild -->
    

    <!-- build:css({.tmp,src}) styles/app.css -->
    <!-- inject:css -->
    <link rel="stylesheet" href="app/index.css">
    <!-- endinject -->
    <!-- endbuild -->

    <!-- build:js scripts/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>

    <!-- build:js scripts/vendor.js -->

    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.js"></script>
    <script src="../bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="../bower_components/angular-touch/angular-touch.js"></script>

    <!-- endbower -->

    <!-- build:js({.tmp,src}) scripts/app.js -->

    <script src="app/index.js"></script>
    <script src="app/main/main.controller.js"></script>
    <script src="components/navbar/navbar.controller.js"></script>
