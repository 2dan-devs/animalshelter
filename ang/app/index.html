<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="animal shelter for cats and dogs">
    <meta name="viewport" content="width=device-width">
    <meta name="robots" content="index,follow">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/foundation/css/foundation.css" />
    <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->

    <!-- modernizr and fastclick should be loaded in header -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <script src="bower_components/fastclick/lib/fastclick.js"></script>
    <!-- End -->

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/about.css">
    <!-- endbuild -->
  </head>
  <body ng-app="animalShelterApp">
      <!--[if lt IE 7]>
         <p class="browsehappy">You are using an <strong>outdated</strong> browser.

      <!-- Top Banner and Navigation Bar -->
      <div class="row">
         <div class="medium-12 large-12 columns">
            <img src="images/homepage_banner.jpg" alt="homepage banner">
            <nav class="top-bar" data-topbar role="navigation">
               <ul class="title-area">
                  <li class="name">
                  <h1><a href="">Animal Shelter</a></h1>
                  </li>
                  <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
                  <li class="toggle-topbar menu-icon"><a href=""><span>Menu</span></a></li>
               </ul>
               <section class="top-bar-section">
                  <ul class="right">
                     <li class=""><a ng-href="#/">Home</a></li>
                     <li class=""><a ng-href="">Adopt</a></li>
                     <li class=""><a ng-href="">Volunteer</a></li>
                     <li class=""><a ng-href="">Events</a></li>
                     <li><a ng-href="#/about">About Us</a></li>
                     <li><a ng-href="">Contact Us</a></li>
                  </ul>
               </section>
            </nav>
         </div>
      </div>
      <!-- Main View Row -->
      <div class="row">
         <div class="medium-12 large-12 columns">
            <div ng-view=""></div>
         </div>
      </div>

      <!-- Footer Row -->
      <br>
      <div class="row">
         <div class="medium-12 large-12 columns">
            <div class="footer-wrap">
               <div class="large-12 columns"><br>
                  <ul class="left footer-links">
                     <li><a href="">Home</a></li>
                     <li><a href="">Adopt</a></li>
                       <li><a href="">Volunteer</a></li>
                       <li><a href="">Events</a></li>
                       <li><a href="">Donate</a></li>
                       <li><a href="">About Us</a></li>
                       <li><a href="">Contact US</a></li>
                  </ul>
                  <ul class="right social-icons">
                       <li><a href="#" class="fa fa-lg fa-facebook"></a></li>
                       <li><a href="#" class="fa fa-lg fa-youtube"></a></li>
                       <li><a href="#" class="fa fa-lg fa-instagram"></a></li>
                       <li><a href="#" class="fa fa-lg fa-twitter"></a></li>
                  </ul>
               </div>
               <div class="large-12 columns">
                  <p class="copyright-credits">&copy 2015 Copyrighted. Designed and Developed by
                     <a href="http://www.danilonavas.net" target="blank">D.Navas</a> and D.Silver.
                  </p>
               </div>
            </div>
         </div>
      </div>

      <!-- build:js(.) scripts/oldieshim.js -->
      <!--[if lt IE 9]>
      <script src="bower_components/es5-shim/es5-shim.js"></script>
      <script src="bower_components/json3/lib/json3.js"></script>
      <![endif]-->
      <!-- endbuild -->

      <!-- build:js(.) scripts/vendor.js -->
      <!-- bower:js -->
      <script src="bower_components/jquery/dist/jquery.js"></script>
      <script src="bower_components/angular/angular.js"></script>
      <script src="bower_components/angular-animate/angular-animate.js"></script>
      <script src="bower_components/angular-cookies/angular-cookies.js"></script>

      <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
      <script src="bower_components/angular-touch/angular-touch.js"></script>
      <script src="bower_components/jquery.cookie/jquery.cookie.js"></script>
      <script src="bower_components/jquery-placeholder/jquery.placeholder.js"></script>
      <script src="bower_components/foundation/js/foundation.js"></script>
      <!-- endbower -->
      <!-- endbuild -->

      <!-- build:js({.tmp,app}) scripts/scripts.js -->
      <script src="scripts/app.js"></script>
      <script src="scripts/controllers/main.js"></script>
      <script src="scripts/controllers/about.js"></script>

      <script>
         $(document).foundation();
